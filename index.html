<!doctype html>
<html lang="zh-CN" ng-app="singleDiv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <title>Single</title>
    <link href="dest/style.css" rel="stylesheet">
</head>
<body>
<header class="shapes-top text-center">
    <h1>Single Div</h1>
    <p>Restricting your available options forces you to re-evaluate the tools you already have.</p>
    <small>限制你的可选项，会让你重新评估手头上已有的工具。</small>
</header>
<div>
    <section class="container create">
        <div class="row">
            <div class="col-2">
                <div class="triangle-up-tree"></div>
            </div>
            <div class="col-2">
                <div class="ba-gua"></div>
            </div>

            </div>

            </div>

            </div>
            <div class="col-2">
                <div class="moon"></div>
            </div>
            <div class="col-2">
                <div class="cross"></div>
            </div>
            <div class="col-2">
                <div class="create-css-text"></div>
            </div>
        </div>
    </section>
    <section class="container shapes">
        <div class="row">
            <div class="col-3">
                <div class="square"></div>
            </div>

            </div>
            <div class="col-3">

            </div>
            <div class="col-3">

            </div>
            <div class="col-3">
                <div class="triangle-top-left"></div>
            </div>
            <div class="col-3">
                <div class="triangle-top-right"></div>
            </div>
            <div class="col-3">
                <div class="triangle-bottom-left"></div>
            </div>
            <div class="col-3">
                <div class="triangle-bottom-right"></div>
            </div>
            <div class="col-3">
                <div class="triangle-up-o"></div>
            </div>
            <div class="col-3">
                <div class="triangle-down-o"></div>
            </div>
            <div class="col-3">

            </div>
            <div class="col-3">
                <div class="triangle-bottom-right-o"></div>
            </div>

                <div class="trapezoid"></div>
            </div>
            <div class="col-3">
                <div class="parallelogram"></div>
            </div>
            <div class="col-3">
                <div class="star-six"></div>
            </div>
